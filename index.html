<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="theme/bootstrap.min.css">
    <link rel="stylesheet" href="vost.css">

    <title>VOST Gaumont Labège</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>VOST Gaumont Labège</h1>
            <p>La liste des prochaines séances en version originale sous titrée.</p>
        </div>

        <div id="list">
            <div id="dayTemplate" class="row day">
                <h2>(day)</h2>
            </div>
            <div id="showTemplate" class="row show">
                <div class="col">
                    <img class="thumb" />
                    <div class="text">
                        <h2 class="title">(title)</h2>
                        <p class="type">(type)</p>
                        <p class="time">(time)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" integrity="sha256-ABVkpwb9K9PxubvRrHMkk6wmWcIHUE9eBxNZLXYQ84k=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/fr.js" integrity="sha256-zX28BNgk6820wpv/6OskpqvBUscfTBmeXaTDUBzqj1w=" crossorigin="anonymous"></script>
    <script src="vost.js"></script>
</body>

</html>
